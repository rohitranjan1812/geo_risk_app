version: '3.8'

services:
  # Development setup with hot reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: georisk-backend-dev
    environment:
      DATABASE_URL: postgresql+asyncpg://georisk:georisk_password@db:5432/georisk_db
      DATABASE_URL_SYNC: postgresql://georisk:georisk_password@db:5432/georisk_db
      SECRET_KEY: dev-secret-key-change-in-production
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
      DEBUG: "true"
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - georisk-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:16-alpine
    container_name: georisk-db-dev
    environment:
      POSTGRES_USER: georisk
      POSTGRES_PASSWORD: georisk_password
      POSTGRES_DB: georisk_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U georisk"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - georisk-network

volumes:
  postgres_data_dev:
  backend_logs:

networks:
  georisk-network:
    driver: bridge
