version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: georisk-db
    environment:
      POSTGRES_USER: georisk
      POSTGRES_PASSWORD: georisk_password
      POSTGRES_DB: georisk_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deployment/scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U georisk"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - georisk-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: georisk-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://georisk:georisk_password@db:5432/georisk_db
      DATABASE_URL_SYNC: postgresql://georisk:georisk_password@db:5432/georisk_db
      SECRET_KEY: dev-secret-key-change-in-production
      CORS_ORIGINS: http://localhost:3000,http://localhost:80
      DEBUG: "true"
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - georisk-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: georisk-frontend
    ports:
      - "80:80"
      - "3000:80"
    depends_on:
      - backend
    networks:
      - georisk-network
    restart: unless-stopped

volumes:
  postgres_data:
  backend_logs:

networks:
  georisk-network:
    driver: bridge
